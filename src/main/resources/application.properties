# Server port
server.port=7171

# Cache configuration
cache.max.entries=2000000
cache.memory.threshold=75
cache.check.interval.seconds=10
cache.initial.capacity=100000
cache.load.factor=0.75
cache.concurrency.level=64

# JVM optimizations (add these to your Docker file)
# -XX:+UseG1GC -XX:MaxGCPauseMillis=50 -Xms1536m -Xmx1536m -XX:+AlwaysPreTouch -XX:+DisableExplicitGC